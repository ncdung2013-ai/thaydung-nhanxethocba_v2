    <!-- 3. M√É NGU·ªíN ·ª®NG D·ª§NG (G·ªôp t·∫•t c·∫£ Component/Logic v√†o ƒë√¢y) -->
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        const XLSX = window.XLSX;
        const html2canvas = window.html2canvas;
        const { jsPDF } = window.jspdf;

        // --- CONSTANTS ---
        const TeacherRole = { SUBJECT: 'GVBM', HOMEROOM: 'GVCN' };
        const SUBJECTS = ["To√°n", "VƒÉn", "LS & ƒêL", "KHTN", "Tin h·ªçc", "Ng.ng·ªØ", "GDCD", "C.ngh·ªá", "GDTC", "Ngh·ªá thu·∫≠t", "NDGDCƒêP", "HƒêTN&HN", "Kh√°c ..."];
        const CANDIDATE_MODELS = ["gemini-1.5-flash", "gemini-2.0-flash", "gemini-flash-latest"];

        // --- LOGIC EXCEL & PARSING (T·ª´ excelService.ts) ---
        const isNamePart = (val) => {
            if (typeof val !== 'string') return false;
            const str = val.trim();
            if (str.length === 0 || /\d/.test(str)) return false; 
            if (str.length < 2 && str.toUpperCase() !== '√ù') return false;
            const keywords = ['stt', 'h·ªç', 't√™n', 'th·ª©', 'ng√†y', 'th√°ng', 'nƒÉm', 'l·ªõp', 'tr∆∞·ªùng', 'ƒëi·ªÉm', 'k·∫øt', 'qu·∫£', 'h·ªçc', 'k·ª≥', 'm√¥n', 'gi√°o', 'vi√™n', 'tbm', 'ƒëtb', 'ubnd', 'thcs', 'thpt', 'ph√≤ng', 's·ªü', 'ƒë√†o', 't·∫°o', 'c·ªông', 'h√≤a', 'x√£', 'huy·ªán', 't·ªânh', 'th√†nh', 'ph·ªë', 'ƒë·ªôc', 'l·∫≠p', 's·ªë', 'l∆∞·ª£ng', 't·ªâ', 'l·ªá', 't·ªïng', 'sinh', 'ƒë·∫°t', 'ch∆∞a', 'th·ªëng', 'k√™'];
            const lower = str.toLowerCase();
            if (keywords.some(k => lower === k)) return false;
            if (['tr∆∞·ªùng', 'ph√≤ng', '·ªßy', 'ban', 'c·ªông h√≤a'].some(k => lower.includes(k))) return false;
            if (/^(T|K|TB|Y|G|ƒê|Cƒê|TX\d|HK\d)$/.test(str.toUpperCase())) return false;
            return true;
        };

        const detectSubject = (headers) => {
            const flat = headers.flat().join(' ').toLowerCase();
            if (flat.includes('to√°n')) return 'To√°n';
            if (flat.includes('vƒÉn') || flat.includes('vi·ªát') || flat.includes('ng·ªØ')) return 'VƒÉn';
            if (flat.includes('ls') || flat.includes('l·ªãch s·ª≠') || flat.includes('ƒë·ªãa')) return 'LS & ƒêL';
            if (flat.includes('khtn') || flat.includes('l√Ω') || flat.includes('h√≥a') || flat.includes('sinh')) return 'KHTN';
            if (flat.includes('tin')) return 'Tin h·ªçc';
            if (flat.includes('anh') || flat.includes('ngo·∫°i ng·ªØ')) return 'Ng.ng·ªØ';
            if (flat.includes('gdcd') || flat.includes('c√¥ng d√¢n')) return 'GDCD';
            if (flat.includes('c√¥ng ngh·ªá')) return 'C.ngh·ªá';
            if (flat.includes('th·ªÉ') || flat.includes('gdtc')) return 'GDTC';
            if (flat.includes('nh·∫°c') || flat.includes('m·ªπ') || flat.includes('ngh·ªá')) return 'Ngh·ªá thu·∫≠t';
            return undefined;
        };

        const parseExcelData = (fileData, role) => {
            try {
                let workbook = (typeof fileData === 'string') ? XLSX.read(fileData, { type: 'string' }) : XLSX.read(fileData, { type: 'array' });
                if (!workbook.SheetNames.length) return { students: [] };
                const ws = workbook.Sheets[workbook.SheetNames[0]];
                const rawData = XLSX.utils.sheet_to_json(ws, { header: 1 });
                if (!rawData.length) return { students: [] };

                const detectedSubject = detectSubject(rawData.slice(0, 5));
                const students = [];

                rawData.forEach((row, rowIndex) => {
                    if (!Array.isArray(row) || row.length === 0) return;
                    let nameParts = [], nameEndIndex = -1;
                    const firstCell = row[0];
                    let hasIndex = typeof firstCell === 'number' || (typeof firstCell === 'string' && /^\d+$/.test(firstCell.trim()));

                    for (let i = 0; i < row.length; i++) {
                        const cell = row[i];
                        if (nameParts.length === 0 && hasIndex && i === 0) continue;
                        if (isNamePart(cell)) { nameParts.push(String(cell).trim()); nameEndIndex = i; }
                        else if (nameParts.length > 0 && (!cell || String(cell).trim() === '')) { 
                            if (!isNamePart(row[i+1])) break; 
                        } else if (nameParts.length > 0) break;
                    }

                    const fullName = nameParts.join(' ').trim();
                    if (!fullName || fullName.length < 2) if (fullName !== '√ù') return;
                    if (fullName.toUpperCase().includes("TR∆Ø·ªúNG") || fullName.toUpperCase().includes("THCS")) return;

                    let subjectScore, subjectRating, academicResult, conductRating, absences;
                    
                    if (role === TeacherRole.SUBJECT) {
                        for (let j = row.length - 1; j > nameEndIndex; j--) {
                            const cell = row[j];
                            if (cell == null || String(cell).trim() === '') continue;
                            const str = String(cell).trim().replace(',', '.');
                            const num = parseFloat(str);
                            if (!isNaN(num) && num >= 0 && num <= 10) { subjectScore = num; break; }
                            const upper = str.toUpperCase();
                            if (/^(T|K|ƒê|Cƒê|TB|G|Y|ƒê·∫†T|CH∆ØA ƒê·∫†T)$/.test(upper)) { subjectRating = upper; break; }
                        }
                    } else {
                        const ratings = [];
                        for (let j = nameEndIndex + 1; j < row.length; j++) {
                            const str = String(row[j] || '').trim().toUpperCase();
                            if (/^(T|K|ƒê|Cƒê|G|TB|Y|T·ªêT|KH√Å|ƒê·∫†T|CH∆ØA ƒê·∫†T|GI·ªéI|Y·∫æU|TRUNG B√åNH|K√âM)$/.test(str)) ratings.push(str);
                            else if (/^\d+$/.test(str)) { const n = parseInt(str); if (n >= 0 && n < 60) absences = n; }
                        }
                        if (ratings.length >= 1) academicResult = ratings[0];
                        if (ratings.length >= 2) conductRating = ratings[1];
                    }

                    if ((role === TeacherRole.SUBJECT && (subjectScore !== undefined || subjectRating)) || (role === TeacherRole.HOMEROOM && (academicResult || conductRating || absences))) {
                        students.push({
                            id: `xls-${Date.now()}-${rowIndex}`,
                            name: fullName,
                            comment: '',
                            isProcessing: false,
                            subjectScore, subjectRating, academicResult, conductRating, absences
                        });
                    }
                });
                return { students, detectedSubject };
            } catch (e) { console.error(e); return { students: [] }; }
        };

        // --- LOGIC AI (T·ª´ geminiService.ts) ---
        const getAIClient = (key) => {
            if (!key) throw new Error("MISSING_API_KEY");
            if (!window.GenAI_Libs || !window.GenAI_Libs.GoogleGenAI) {
                throw new Error("Th∆∞ vi·ªán AI ch∆∞a t·∫£i xong. Vui l√≤ng ƒë·ª£i 5s r·ªìi th·ª≠ l·∫°i.");
            }
            return new window.GenAI_Libs.GoogleGenAI({ apiKey: key });
        };

        const testApiConnection = async (apiKey) => {
            const ai = getAIClient(apiKey);
            let lastError = null;
            for (const model of CANDIDATE_MODELS) {
                try {
                    await ai.models.generateContent({ model, contents: "Hello" });
                    localStorage.setItem('GEMINI_ACTIVE_MODEL', model);
                    return true;
                } catch (e) {
                    lastError = e;
                    const m = e.message || "";
                    if (m.includes("400") || m.includes("INVALID") || m.includes("403")) throw e;
                }
            }
            throw lastError;
        };

        const generateCommentsBatch = async (students, role, subjectName) => {
            const key = localStorage.getItem('GEMINI_API_KEY');
            const ai = getAIClient(key);
            const model = localStorage.getItem('GEMINI_ACTIVE_MODEL') || CANDIDATE_MODELS[0];
            
            const wordLimit = role === TeacherRole.SUBJECT ? 12 : 20;
            let prompt = `B·∫°n l√† gi√°o vi√™n. Vi·∫øt nh·∫≠n x√©t ng·∫Øn g·ªçn (T·ªêI ƒêA ${wordLimit} t·ª´).`;
            if (role === TeacherRole.SUBJECT) {
                prompt += ` M√¥n ${subjectName}. Gi·ªèi/T·ªët (>=8): Khen nƒÉng l·ª±c. Kh√° (6.5-7.9): Khen c·ªë g·∫Øng. TB (5-6.4): Nh·∫Øc chƒÉm ch·ªâ. Y·∫øu (<5): Nh·∫Øc √¥n t·∫≠p.`;
            } else {
                prompt += ` GVCN. T·ªët: Khen ngoan. Kh√°: Khen ph·∫•n ƒë·∫•u. C·∫ßn c·ªë g·∫Øng: Nh·∫Øc nh·ªü. Chuy√™n c·∫ßn: Nh·∫Øc n·∫øu ngh·ªâ nhi·ªÅu.`;
            }

            // L·∫•y Type, Schema t·ª´ window
            const { Type, HarmCategory, HarmBlockThreshold } = window.GenAI_Libs;
            
            const schema = {
                type: Type.ARRAY,
                items: {
                    type: Type.OBJECT,
                    properties: { id: { type: Type.STRING }, comment: { type: Type.STRING } },
                    required: ["id", "comment"]
                }
            };

            const payload = students.map(s => role === TeacherRole.SUBJECT 
                ? { id: s.id, name: s.name, result: s.subjectScore ?? s.subjectRating }
                : { id: s.id, name: s.name, kqht: s.academicResult, kqrl: s.conductRating, absences: s.absences }
            );

            let retries = 3;
            while (retries > 0) {
                try {
                    const result = await ai.models.generateContent({
                        model,
                        contents: JSON.stringify(payload),
                        config: {
                            systemInstruction: prompt,
                            responseMimeType: "application/json",
                            responseSchema: schema,
                            safetySettings: [{ category: HarmCategory.HARM_CATEGORY_HATE_SPEECH, threshold: HarmBlockThreshold.BLOCK_NONE }]
                        }
                    });
                    const data = JSON.parse(result.text);
                    const map = new Map();
                    if (Array.isArray(data)) data.forEach(item => map.set(item.id, item.comment));
                    return map;
                } catch (e) {
                    if (e.message && (e.message.includes("429") || e.message.includes("503") || e.message.includes("quota"))) {
                        retries--;
                        await new Promise(r => setTimeout(r, 2000 + (3-retries)*1000));
                    } else {
                        throw e;
                    }
                }
            }
            throw new Error("Server qu√° t·∫£i (429). Vui l√≤ng th·ª≠ l·∫°i sau √≠t ph√∫t.");
        };

        const extractDataFromMedia = async (base64, mimeType, role) => {
            const key = localStorage.getItem('GEMINI_API_KEY');
            const ai = getAIClient(key);
            const model = localStorage.getItem('GEMINI_ACTIVE_MODEL') || CANDIDATE_MODELS[0];
            const { Type } = window.GenAI_Libs;

            const prompt = role === TeacherRole.SUBJECT 
                ? "Tr√≠ch xu·∫•t danh s√°ch: H·ªç t√™n, ƒêi·ªÉm (ho·∫∑c x·∫øp lo·∫°i). JSON format."
                : "Tr√≠ch xu·∫•t danh s√°ch: H·ªç t√™n, KQHT, KQRL, S·ªë ng√†y ngh·ªâ. JSON format.";
            
            const responseSchema = {
                type: Type.OBJECT,
                properties: {
                    subjectName: { type: Type.STRING, nullable: true },
                    students: {
                        type: Type.ARRAY,
                        items: {
                            type: Type.OBJECT,
                            properties: {
                                name: { type: Type.STRING },
                                score: { type: Type.NUMBER, nullable: true },
                                rating: { type: Type.STRING, nullable: true },
                                kqht: { type: Type.STRING, nullable: true },
                                kqrl: { type: Type.STRING, nullable: true },
                                absences: { type: Type.NUMBER, nullable: true }
                            },
                            required: ["name"]
                        }
                    }
                },
                required: ["students"]
            };

            const response = await ai.models.generateContent({
                model,
                contents: { parts: [{ inlineData: { mimeType, data: base64 } }, { text: prompt }] },
                config: { responseMimeType: "application/json", responseSchema }
            });
            
            const raw = JSON.parse(response.text);
            const students = (raw.students || []).map((item, idx) => ({
                id: `img-${Date.now()}-${idx}`,
                name: item.name,
                subjectScore: item.score,
                subjectRating: item.rating,
                academicResult: item.kqht,
                conductRating: item.kqrl,
                absences: item.absences,
                comment: '',
                isProcessing: false
            }));
            return { students, detectedSubject: raw.subjectName };
        };

        // --- COMPONENTS ---
        const ApiKeyModal = ({ onSave, onClear, hasKey }) => {
            const [key, setKey] = useState("");
            const [status, setStatus] = useState({ type: 'none', msg: '' });
            const [loading, setLoading] = useState(false);

            const check = async () => {
                const cleanKey = key.trim();
                if (!cleanKey) return;
                setLoading(true); setStatus({ type: 'none', msg: '' });
                try {
                    await testApiConnection(cleanKey);
                    setStatus({ type: 'success', msg: 'Key h·ª£p l·ªá! ƒêang l∆∞u...' });
                    setTimeout(() => onSave(cleanKey), 1000);
                } catch (e) { 
                    console.error(e);
                    let m = e.message || "";
                    if (m.includes("400") || m.includes("INVALID")) m = "Key kh√¥ng ƒë√∫ng.";
                    else if (m.includes("403")) m = "Key l·ªói quy·ªÅn truy c·∫≠p.";
                    else m = "L·ªói: " + m.slice(0, 50);
                    setStatus({ type: 'error', msg: m });
                }
                setLoading(false);
            };

            return (
                <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in">
                    <div className="bg-white rounded-2xl shadow-2xl p-6 max-w-lg w-full">
                        <h2 className="text-2xl font-bold text-center mb-4">C·∫•u h√¨nh API Key</h2>
                        <div className="bg-slate-50 p-3 rounded mb-4 text-sm"><a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-blue-600 font-bold">L·∫•y Key t·∫°i ƒë√¢y</a> (AI Studio).</div>
                        <input type="password" value={key} onChange={e => {setKey(e.target.value); setStatus({type:'none',msg:''})}} onKeyDown={e=>e.key==='Enter'&&check()} placeholder="D√°n API Key..." className="w-full p-3 border rounded mb-2" />
                        {status.type === 'error' && <p className="text-red-500 text-sm mb-2">{status.msg}</p>}
                        {status.type === 'success' && <p className="text-green-600 text-sm mb-2">{status.msg}</p>}
                        <button onClick={check} disabled={loading||!key} className="w-full py-3 bg-blue-600 text-white rounded font-bold">{loading ? "ƒêang ki·ªÉm tra..." : "L∆∞u Key"}</button>
                    </div>
                </div>
            );
        };

        const StudentList = ({ students, role, subjectName, onUpdate, onGenOne, onGenAll, onDelete, onChangeSubject, isGen }) => {
            const tableRef = useRef();
            const [colWidths, setColWidths] = useState({ stt: 50, name: 200, result: 150, comment: 400, action: 120 });
            const resizingRef = useRef(null);

            const startResize = (e, col) => { e.preventDefault(); resizingRef.current = { col, startX: e.clientX, startWidth: colWidths[col] }; document.addEventListener('mousemove', doResize); document.addEventListener('mouseup', stopResize); };
            const doResize = (e) => { if (!resizingRef.current) return; const diff = e.clientX - resizingRef.current.startX; setColWidths(p => ({...p, [resizingRef.current.col]: Math.max(50, resizingRef.current.startWidth + diff)})); };
            const stopResize = () => { resizingRef.current = null; document.removeEventListener('mousemove', doResize); document.removeEventListener('mouseup', stopResize); };

            const exportExcel = () => {
                const ws = XLSX.utils.json_to_sheet(students.map((s, i) => ({ STT: i+1, 'H·ªç t√™n': s.name, 'K·∫øt qu·∫£': role===TeacherRole.SUBJECT?(s.subjectScore??s.subjectRating):`${s.academicResult}-${s.conductRating}`, 'Nh·∫≠n x√©t': s.comment })));
                const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "NhanXet");
                XLSX.writeFile(wb, "NhanXet.xlsx");
            };
            
            return (
                <div className="bg-white rounded-xl shadow border flex flex-col h-full overflow-hidden animate-fade-in-up">
                    <div className="p-3 bg-slate-50 border-b flex justify-between items-center">
                        <div className="flex gap-2 items-center">
                            <span className="font-bold">{students.length} HS</span>
                            {role === TeacherRole.SUBJECT && <select value={subjectName} onChange={e=>onChangeSubject(e.target.value)} className="border rounded p-1"><option disabled value="">-M√¥n-</option>{SUBJECTS.map(s=><option key={s} value={s}>{s}</option>)}</select>}
                        </div>
                        <div className="flex gap-2">
                            <button onClick={onGenAll} disabled={isGen} className="bg-blue-600 text-white px-3 py-1 rounded font-bold shadow disabled:opacity-50">{isGen ? 'Wait...' : '‚ö° T·∫°o l·∫°i h·∫øt'}</button>
                            <button onClick={exportExcel} className="bg-green-600 text-white px-3 py-1 rounded font-bold shadow">Excel</button>
                        </div>
                    </div>
                    <div className="flex-1 overflow-auto p-4" ref={tableRef}>
                        <table className="w-full border-collapse border text-left" style={{tableLayout:'fixed'}}>
                            <thead className="bg-slate-100 sticky top-0 z-10">
                                <tr>
                                    {Object.keys(colWidths).map(col => (
                                        <th key={col} className="p-2 border relative" style={{width: colWidths[col]}}>
                                            {col.toUpperCase()} <div className="absolute right-0 top-0 h-full w-1 cursor-col-resize hover:bg-blue-500" onMouseDown={e=>startResize(e, col)}></div>
                                        </th>
                                    ))}
                                </tr>
                            </thead>
                            <tbody>
                                {students.map((s, i) => (
                                    <tr key={s.id} className="hover:bg-blue-50">
                                        <td className="p-2 border text-center">{i+1}</td>
                                        <td className="p-2 border font-semibold truncate" title={s.name}>{s.name}</td>
                                        <td className="p-2 border text-sm">{role===TeacherRole.SUBJECT ? <span className="font-bold text-blue-700">{s.subjectScore??s.subjectRating}</span> : <span>HT:{s.academicResult} RL:{s.conductRating}</span>}</td>
                                        <td className="p-2 border"><textarea className="w-full h-full min-h-[50px] bg-transparent outline-none resize-none" value={s.comment} onChange={e=>onUpdate(s.id, {comment:e.target.value})} placeholder="..."></textarea></td>
                                        <td className="p-2 border text-center">
                                            <button onClick={()=>onGenOne(s)} className="text-blue-600 mx-1">‚Ü∫</button>
                                            <button onClick={()=>onDelete(s.id)} className="text-red-500 mx-1">‚úï</button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function App() {
            const [role, setRole] = useState(TeacherRole.SUBJECT);
            const [students, setStudents] = useState([]);
            const [subject, setSubject] = useState('To√°n');
            const [isGen, setIsGen] = useState(false);
            const [isExtracting, setIsExtracting] = useState(false);
            const [status, setStatus] = useState("");
            const [showKey, setShowKey] = useState(false);
            const [error, setError] = useState("");
            const [aiReady, setAiReady] = useState(false);

            // Ch·ªù AI load xong
            useEffect(() => {
                const check = setInterval(() => {
                    if (window.isGenAILoaded) { setAiReady(true); clearInterval(check); }
                }, 500);
                if (!localStorage.getItem('GEMINI_API_KEY')) setShowKey(true);
            }, []);

            const runAI = async (targets, sub) => {
                if (!targets.length) return;
                setIsGen(true); setError(""); setStatus("ƒêang x·ª≠ l√Ω...");
                setStudents(prev => prev.map(s => targets.find(t => t.id === s.id) ? {...s, isProcessing: true} : s));
                
                try {
                    const chunkSize = 5;
                    for (let i=0; i<targets.length; i+=chunkSize) {
                        const chunk = targets.slice(i, i+chunkSize);
                        setStatus(`Nh√≥m ${i/chunkSize + 1}...`);
                        const map = await generateCommentsBatch(chunk, role, sub);
                        setStudents(prev => prev.map(s => map.has(s.id) ? {...s, comment: map.get(s.id), isProcessing: false} : (chunk.find(c=>c.id===s.id)?{...s, isProcessing:false}:s)));
                        if (i+chunkSize < targets.length) await new Promise(r=>setTimeout(r, 4000));
                    }
                    setStatus("");
                } catch (e) {
                    setError(e.message);
                    if (e.message.includes("MISSING")) setShowKey(true);
                    setStudents(prev => prev.map(s => ({...s, isProcessing: false})));
                } finally { setIsGen(false); }
            };

            const processFile = async (file) => {
                setError(""); setStudents([]);
                if (file.name.match(/\.xls|xlsx/)) {
                    const buf = await file.arrayBuffer();
                    const res = parseExcelData(buf, role);
                    if (res.students.length) { setStudents(res.students); if(res.detectedSubject) setSubject(res.detectedSubject); runAI(res.students, res.detectedSubject||subject); }
                    else setError("L·ªói ƒë·ªçc Excel");
                } else if (file.type.match(/image|pdf/)) {
                    setIsExtracting(true);
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        try {
                            const res = await extractDataFromMedia(reader.result.split(',')[1], file.type, role);
                            if(res.students.length) { setStudents(res.students); if(res.detectedSubject) setSubject(res.detectedSubject); runAI(res.students, res.detectedSubject||subject); }
                            else setError("Kh√¥ng t√¨m th·∫•y HS trong ·∫£nh.");
                        } catch(e) { setError(e.message); if(e.message.includes("MISSING")) setShowKey(true); }
                        setIsExtracting(false);
                    };
                    reader.readAsDataURL(file);
                }
            };

            if (!aiReady) return <div className="fixed inset-0 flex items-center justify-center bg-white"><div className="spinner"></div><p className="ml-3">ƒêang t·∫£i th∆∞ vi·ªán AI...</p></div>;

            return (
                <div className="min-h-screen flex flex-col bg-slate-50">
                    <header className="bg-white border-b h-16 flex items-center justify-between px-6 sticky top-0 z-30 shadow-sm">
                        <h1 className="text-xl font-bold bg-gradient-to-r from-blue-700 to-indigo-600 bg-clip-text text-transparent">Tr·ª£ l√Ω H·ªçc b·∫° AI</h1>
                        <div className="flex gap-3">
                            <div className="flex bg-slate-100 p-1 rounded">
                                <button onClick={()=>{setRole(TeacherRole.SUBJECT);setStudents([])}} className={`px-3 py-1 rounded text-sm font-bold ${role===TeacherRole.SUBJECT?'bg-white shadow text-blue-700':'text-slate-500'}`}>GVBM</button>
                                <button onClick={()=>{setRole(TeacherRole.HOMEROOM);setStudents([])}} className={`px-3 py-1 rounded text-sm font-bold ${role===TeacherRole.HOMEROOM?'bg-white shadow text-blue-700':'text-slate-500'}`}>GVCN</button>
                            </div>
                            <button onClick={()=>setShowKey(true)} className="text-slate-400 hover:text-yellow-500">üîë</button>
                        </div>
                    </header>
                    <main className="flex-1 p-6 flex flex-col gap-4 max-w-7xl mx-auto w-full">
                        {isGen && <div className="bg-blue-50 text-blue-700 p-2 rounded flex gap-2 items-center animate-pulse"><span className="font-bold">AI Processing:</span> {status}</div>}
                        {!students.length ? (
                            <div className="bg-white p-8 rounded-xl shadow-lg border-dashed border-2 border-slate-300 flex flex-col items-center justify-center min-h-[300px] hover:border-blue-400 transition-colors relative">
                                {isExtracting ? <div className="spinner"></div> : <>
                                    <div className="text-6xl mb-4">üìÇ</div>
                                    <p className="text-lg font-bold text-slate-700">K√©o th·∫£ file v√†o ƒë√¢y</p>
                                    <p className="text-sm text-slate-500">Excel, PDF, ·∫¢nh ch·ª•p b·∫£ng ƒëi·ªÉm</p>
                                    <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={e=>processFile(e.target.files[0])} accept=".xlsx,.xls,.pdf,image/*" />
                                </>}
                                {error && <p className="text-red-500 mt-4 font-bold">{error}</p>}
                            </div>
                        ) : (
                            <StudentList 
                                students={students} role={role} subjectName={subject} 
                                onUpdate={(id,d)=>setStudents(p=>p.map(s=>s.id===id?{...s,...d}:s))}
                                onGenOne={s=>runAI([s], subject)} onGenAll={()=>runAI(students, subject)} 
                                onDelete={id=>setStudents(p=>p.filter(s=>s.id!==id))}
                                onChangeSubject={setSubject} isGen={isGen} 
                            />
                        )}
                    </main>
                    {showKey && <ApiKeyModal onSave={k=>{localStorage.setItem('GEMINI_API_KEY',k);setShowKey(false)}} onClear={()=>{localStorage.removeItem('GEMINI_API_KEY');setShowKey(true)}} hasKey={!!localStorage.getItem('GEMINI_API_KEY')} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
