    <!-- 3. CODE ·ª®NG D·ª§NG (ƒê√£ g·ªôp t·∫•t c·∫£ v√†o ƒë√¢y) -->
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        const XLSX = window.XLSX;
        const html2canvas = window.html2canvas;
        const { jsPDF } = window.jspdf;

        // --- C·∫§U H√åNH ---
        const TeacherRole = { SUBJECT: 'GVBM', HOMEROOM: 'GVCN' };

        // --- LOGIC X·ª¨ L√ù EXCEL & TEXT ---
        const isNamePart = (val) => {
            if (typeof val !== 'string') return false;
            const str = val.trim();
            if (str.length === 0 || /\d/.test(str)) return false; 
            if (str.length < 2 && str.toUpperCase() !== '√ù') return false;
            const keywords = ['stt', 'h·ªç', 't√™n', 'th·ª©', 'ng√†y', 'th√°ng', 'nƒÉm', 'l·ªõp', 'tr∆∞·ªùng', 'ƒëi·ªÉm', 'k·∫øt', 'qu·∫£', 'h·ªçc', 'k·ª≥', 'm√¥n', 'gi√°o', 'vi√™n', 'tbm', 'ƒëtb', 'ubnd', 'thcs', 'thpt', 'ph√≤ng', 's·ªü', 'ƒë√†o', 't·∫°o', 'c·ªông', 'h√≤a', 'x√£', 'huy·ªán', 't·ªânh', 'th√†nh', 'ph·ªë', 'ƒë·ªôc', 'l·∫≠p', 's·ªë', 'l∆∞·ª£ng', 't·ªâ', 'l·ªá', 't·ªïng', 'sinh', 'ƒë·∫°t', 'ch∆∞a'];
            const lower = str.toLowerCase();
            if (keywords.some(k => lower.includes(k))) return false;
            if (/^(T|K|TB|Y|G|ƒê|Cƒê|TX\d|HK\d)$/.test(str.toUpperCase())) return false;
            return true;
        };

        const detectSubject = (headers) => {
            const flat = headers.flat().join(' ').toLowerCase();
            if (flat.includes('to√°n')) return 'To√°n';
            if (flat.includes('vƒÉn') || flat.includes('vi·ªát') || flat.includes('ng·ªØ')) return 'VƒÉn';
            if (flat.includes('l·ªãch s·ª≠') || flat.includes('ƒë·ªãa l√Ω') || flat.includes('s·ª≠') || flat.includes('ƒë·ªãa')) return 'LS & ƒêL';
            if (flat.includes('khtn') || flat.includes('l√Ω') || flat.includes('h√≥a') || flat.includes('sinh')) return 'KHTN';
            if (flat.includes('tin')) return 'Tin h·ªçc';
            if (flat.includes('anh') || flat.includes('ngo·∫°i ng·ªØ')) return 'Ng.ng·ªØ';
            if (flat.includes('gdcd') || flat.includes('c√¥ng d√¢n')) return 'GDCD';
            if (flat.includes('c√¥ng ngh·ªá')) return 'C.ngh·ªá';
            if (flat.includes('th·ªÉ') || flat.includes('gdtc')) return 'GDTC';
            if (flat.includes('nh·∫°c') || flat.includes('m·ªπ') || flat.includes('ngh·ªá')) return 'Ngh·ªá thu·∫≠t';
            return undefined;
        };

        const parseExcelData = (fileData, role) => {
            try {
                let workbook = (typeof fileData === 'string') ? XLSX.read(fileData, { type: 'string' }) : XLSX.read(fileData, { type: 'array' });
                if (!workbook.SheetNames.length) return { students: [] };
                const ws = workbook.Sheets[workbook.SheetNames[0]];
                const rawData = XLSX.utils.sheet_to_json(ws, { header: 1 });
                if (!rawData.length) return { students: [] };

                const detectedSubject = detectSubject(rawData.slice(0, 5));
                const students = [];

                rawData.forEach((row, rowIndex) => {
                    if (!Array.isArray(row) || row.length === 0) return;
                    // T√¨m t√™n
                    let nameParts = [], nameEndIndex = -1;
                    const firstCell = row[0];
                    let hasIndex = typeof firstCell === 'number' || (typeof firstCell === 'string' && /^\d+$/.test(firstCell.trim()));

                    for (let i = 0; i < row.length; i++) {
                        const cell = row[i];
                        if (nameParts.length === 0 && hasIndex && i === 0) continue;
                        if (isNamePart(cell)) { nameParts.push(String(cell).trim()); nameEndIndex = i; }
                        else if (nameParts.length > 0 && (!cell || String(cell).trim() === '')) { 
                            if (!isNamePart(row[i+1])) break; 
                        } else if (nameParts.length > 0) break;
                    }

                    const fullName = nameParts.join(' ').trim();
                    if (!fullName || fullName.length < 2) if (fullName !== '√ù') return;
                    if (fullName.toUpperCase().includes("TR∆Ø·ªúNG") || fullName.toUpperCase().includes("THCS")) return;

                    // T√¨m ƒëi·ªÉm/k·∫øt qu·∫£
                    let subjectScore, subjectRating, academicResult, conductRating, absences;
                    
                    if (role === TeacherRole.SUBJECT) {
                        for (let j = row.length - 1; j > nameEndIndex; j--) {
                            const cell = row[j];
                            if (cell == null || String(cell).trim() === '') continue;
                            const str = String(cell).trim().replace(',', '.');
                            const num = parseFloat(str);
                            if (!isNaN(num) && num >= 0 && num <= 10) { subjectScore = num; break; }
                            const upper = str.toUpperCase();
                            if (/^(T|K|ƒê|Cƒê|TB|G|Y|ƒê·∫†T|CH∆ØA ƒê·∫†T)$/.test(upper)) { subjectRating = upper; break; }
                        }
                    } else {
                        const ratings = [];
                        for (let j = nameEndIndex + 1; j < row.length; j++) {
                            const str = String(row[j] || '').trim().toUpperCase();
                            if (/^(T|K|ƒê|Cƒê|G|TB|Y|T·ªêT|KH√Å|ƒê·∫†T|CH∆ØA ƒê·∫†T|GI·ªéI|Y·∫æU|TRUNG B√åNH|K√âM)$/.test(str)) ratings.push(str);
                            else if (/^\d+$/.test(str)) { const n = parseInt(str); if (n >= 0 && n < 60) absences = n; }
                        }
                        if (ratings.length >= 1) academicResult = ratings[0];
                        if (ratings.length >= 2) conductRating = ratings[1];
                    }

                    if ((role === TeacherRole.SUBJECT && (subjectScore !== undefined || subjectRating)) || (role === TeacherRole.HOMEROOM && (academicResult || conductRating || absences))) {
                        students.push({
                            id: `xls-${Date.now()}-${rowIndex}`,
                            name: fullName,
                            comment: '',
                            isProcessing: false,
                            subjectScore, subjectRating, academicResult, conductRating, absences
                        });
                    }
                });
                return { students, detectedSubject };
            } catch (e) { console.error(e); return { students: [] }; }
        };

        // --- LOGIC AI (GEMINI) ---
        const getStoredKey = () => localStorage.getItem('GEMINI_API_KEY') || "";
        const CANDIDATE_MODELS = ["gemini-2.0-flash", "gemini-1.5-flash", "gemini-flash-latest"];

        const getAIClient = (key) => {
            const k = key || getStoredKey();
            if (!k) throw new Error("MISSING_API_KEY");
            if (!window.GoogleGenAI) throw new Error("Th∆∞ vi·ªán AI ch∆∞a t·∫£i xong.");
            return new window.GoogleGenAI({ apiKey: k });
        };

        const testApiConnection = async (apiKey) => {
            const ai = new window.GoogleGenAI({ apiKey });
            for (const model of CANDIDATE_MODELS) {
                try {
                    await ai.models.generateContent({ model, contents: "Hello" });
                    localStorage.setItem('GEMINI_ACTIVE_MODEL', model);
                    return true;
                } catch (e) { if (!e.message.includes("429")) throw e; }
            }
            throw new Error("Kh√¥ng th·ªÉ k·∫øt n·ªëi API.");
        };

        const generateCommentsBatch = async (students, role, subjectName) => {
            const ai = getAIClient();
            const model = localStorage.getItem('GEMINI_ACTIVE_MODEL') || CANDIDATE_MODELS[0];
            const wordLimit = role === TeacherRole.SUBJECT ? 12 : 20;
            
            let prompt = `B·∫°n l√† gi√°o vi√™n. Vi·∫øt nh·∫≠n x√©t ng·∫Øn g·ªçn (T·ªêI ƒêA ${wordLimit} t·ª´).`;
            if (role === TeacherRole.SUBJECT) {
                prompt += ` M√¥n ${subjectName}. Gi·ªèi/T·ªët: Khen nƒÉng l·ª±c. Kh√°: Khen c·ªë g·∫Øng. TB: Nh·∫Øc chƒÉm ch·ªâ. Y·∫øu: Nh·∫Øc √¥n t·∫≠p.`;
            } else {
                prompt += ` GVCN. T·ªët: Khen ngoan. Kh√°: Khen ph·∫•n ƒë·∫•u. C·∫ßn c·ªë g·∫Øng: Nh·∫Øc nh·ªü. Chuy√™n c·∫ßn: Nh·∫Øc n·∫øu ngh·ªâ nhi·ªÅu.`;
            }

            const Type = window.GoogleGenAIType;
            const schema = {
                type: Type.ARRAY,
                items: {
                    type: Type.OBJECT,
                    properties: { id: { type: Type.STRING }, comment: { type: Type.STRING } },
                    required: ["id", "comment"]
                }
            };

            const payload = students.map(s => role === TeacherRole.SUBJECT 
                ? { id: s.id, name: s.name, result: s.subjectScore ?? s.subjectRating }
                : { id: s.id, name: s.name, kqht: s.academicResult, kqrl: s.conductRating, absences: s.absences }
            );

            const result = await ai.models.generateContent({
                model,
                contents: JSON.stringify(payload),
                config: {
                    systemInstruction: prompt,
                    responseMimeType: "application/json",
                    responseSchema: schema,
                    safetySettings: [
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                    ]
                }
            });

            const data = JSON.parse(result.text);
            const map = new Map();
            if (Array.isArray(data)) data.forEach(item => map.set(item.id, item.comment));
            return map;
        };

        // --- COMPONENTS GIAO DI·ªÜN ---

        // 1. Modal Nh·∫≠p Key
        const ApiKeyModal = ({ onSave, onClear, hasKey }) => {
            const [key, setKey] = useState("");
            const [status, setStatus] = useState("");
            const [loading, setLoading] = useState(false);

            const check = async () => {
                if (!key) return;
                setLoading(true); setStatus("");
                try {
                    await testApiConnection(key.trim());
                    onSave(key.trim());
                } catch (e) { setStatus("Key kh√¥ng h·ª£p l·ªá ho·∫∑c l·ªói m·∫°ng."); }
                setLoading(false);
            };

            return (
                <div className="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-xl shadow-2xl p-6 max-w-md w-full animate-fade-in">
                        <h2 className="text-xl font-bold mb-4">C√†i ƒë·∫∑t API Key</h2>
                        <div className="text-sm bg-blue-50 text-blue-800 p-3 rounded mb-4">
                            L·∫•y Key mi·ªÖn ph√≠ t·∫°i: <a href="https://aistudio.google.com/app/apikey" target="_blank" className="font-bold underline">Google AI Studio</a>
                        </div>
                        <input type="password" value={key} onChange={e => setKey(e.target.value)} placeholder="D√°n Key v√†o ƒë√¢y (AIza...)" className="w-full border p-3 rounded mb-2 font-mono" />
                        {status && <p className="text-red-500 text-sm mb-2">{status}</p>}
                        <button onClick={check} disabled={loading} className="w-full bg-blue-600 text-white p-3 rounded font-bold hover:bg-blue-700">
                            {loading ? "ƒêang ki·ªÉm tra..." : "L∆∞u & B·∫Øt ƒë·∫ßu"}
                        </button>
                        {hasKey && <button onClick={onClear} className="w-full mt-2 text-red-500 text-sm">X√≥a Key c≈©</button>}
                    </div>
                </div>
            );
        };

        // 2. Danh s√°ch H·ªçc sinh
        const StudentList = ({ students, role, subjectName, onUpdate, onGenOne, onGenAll, onDelete, onChangeSubject, isGen }) => {
            const tableRef = useRef();

            const exportExcel = () => {
                const ws = XLSX.utils.json_to_sheet(students.map((s, i) => ({
                    STT: i + 1, 'H·ªç t√™n': s.name,
                    'K·∫øt qu·∫£': role === TeacherRole.SUBJECT ? (s.subjectScore ?? s.subjectRating) : `${s.academicResult} - ${s.conductRating}`,
                    'Nh·∫≠n x√©t': s.comment
                })));
                const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "NhanXet");
                XLSX.writeFile(wb, "NhanXet.xlsx");
            };

            const exportPDF = async () => {
                if (!tableRef.current) return;
                const canvas = await html2canvas(tableRef.current);
                const pdf = new jsPDF('p', 'mm', 'a4');
                const w = pdf.internal.pageSize.getWidth();
                const h = (canvas.height * w) / canvas.width;
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, 0, w, h);
                pdf.save("NhanXet.pdf");
            };

            return (
                <div className="bg-white rounded-xl shadow border flex flex-col h-full overflow-hidden">
                    <div className="p-4 border-b bg-slate-50 flex flex-wrap gap-4 justify-between items-center">
                        <div className="flex items-center gap-3">
                            <span className="bg-white border px-2 py-1 rounded font-bold shadow-sm">{students.length} HS</span>
                            {role === TeacherRole.SUBJECT && <select value={subjectName} onChange={e => onChangeSubject(e.target.value)} className="border rounded p-1 font-semibold"><option>To√°n</option><option>VƒÉn</option><option>KHTN</option><option>LS & ƒêL</option><option>Tin h·ªçc</option><option>Ng.ng·ªØ</option><option>GDCD</option><option>C.ngh·ªá</option><option>GDTC</option><option>Ngh·ªá thu·∫≠t</option><option>Kh√°c</option></select>}
                        </div>
                        <div className="flex gap-2">
                            <button onClick={onGenAll} disabled={isGen} className="bg-blue-600 text-white px-3 py-1.5 rounded font-bold disabled:opacity-50">{isGen ? "ƒêang t·∫°o..." : "T·∫°o l·∫°i h·∫øt"}</button>
                            <button onClick={exportExcel} className="bg-white border text-green-700 px-3 py-1.5 rounded font-bold">Excel</button>
                            <button onClick={exportPDF} className="bg-white border text-red-600 px-3 py-1.5 rounded font-bold">PDF</button>
                        </div>
                    </div>
                    <div className="overflow-auto flex-1 p-4" ref={tableRef}>
                        <table className="w-full text-left border-collapse border">
                            <thead className="bg-slate-100 text-xs font-bold uppercase sticky top-0">
                                <tr>
                                    <th className="p-3 border w-12 text-center">STT</th>
                                    <th className="p-3 border w-48">H·ªç v√† T√™n</th>
                                    <th className="p-3 border w-24">K·∫øt qu·∫£</th>
                                    <th className="p-3 border">N·ªôi dung nh·∫≠n x√©t</th>
                                    <th className="p-3 border w-24 text-center" data-html2canvas-ignore>T√°c v·ª•</th>
                                </tr>
                            </thead>
                            <tbody>
                                {students.map((s, i) => (
                                    <tr key={s.id} className="hover:bg-blue-50">
                                        <td className="p-3 border text-center text-slate-500">{i + 1}</td>
                                        <td className="p-3 border font-semibold">{s.name}</td>
                                        <td className="p-3 border text-sm">
                                            {role === TeacherRole.SUBJECT ? <span className={`font-bold ${s.subjectScore >= 8 || s.subjectRating === 'T' ? 'text-green-600' : s.subjectScore < 5 ? 'text-red-500' : ''}`}>{s.subjectScore ?? s.subjectRating}</span> 
                                            : <div><div className="font-bold">{s.academicResult}</div><div className="text-slate-500">{s.conductRating}</div></div>}
                                        </td>
                                        <td className="p-2 border">
                                            {s.isProcessing ? <div className="h-10 bg-slate-200 animate-pulse rounded"></div> : 
                                            <textarea className="w-full bg-transparent outline-none resize-none" rows={2} value={s.comment} onChange={e => onUpdate(s.id, {comment: e.target.value})} placeholder="..."></textarea>}
                                        </td>
                                        <td className="p-2 border text-center" data-html2canvas-ignore>
                                            <div className="flex justify-center gap-2">
                                                <button onClick={() => onGenOne(s)} className="text-blue-600 hover:bg-blue-100 p-1.5 rounded" title="Vi·∫øt l·∫°i">‚Ü∫</button>
                                                <button onClick={() => onDelete(s.id)} className="text-red-500 hover:bg-red-100 p-1.5 rounded" title="X√≥a">‚úï</button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // 3. ·ª®ng d·ª•ng ch√≠nh (App)
        function App() {
            const [role, setRole] = useState(TeacherRole.SUBJECT);
            const [students, setStudents] = useState([]);
            const [subject, setSubject] = useState('To√°n');
            const [isGen, setIsGen] = useState(false);
            const [status, setStatus] = useState("");
            const [showKey, setShowKey] = useState(false);
            const [error, setError] = useState("");

            useEffect(() => { if (!getStoredKey()) setShowKey(true); }, []);

            const updateStudent = (id, d) => setStudents(prev => prev.map(s => s.id === id ? {...s, ...d} : s));
            const deleteStudent = (id) => setStudents(prev => prev.filter(s => s.id !== id));

            const runAI = async (targets, sub) => {
                if (!targets.length) return;
                setIsGen(true); setError(""); setStatus("ƒêang x·ª≠ l√Ω...");
                setStudents(prev => prev.map(s => targets.find(t => t.id === s.id) ? {...s, isProcessing: true} : s));

                try {
                    const chunkSize = 5;
                    for (let i = 0; i < targets.length; i += chunkSize) {
                        const chunk = targets.slice(i, i + chunkSize);
                        setStatus(`ƒêang vi·∫øt nh·∫≠n x√©t nh√≥m ${i/chunkSize + 1}...`);
                        const map = await generateCommentsBatch(chunk, role, sub);
                        setStudents(prev => prev.map(s => map.has(s.id) ? {...s, comment: map.get(s.id), isProcessing: false} : (chunk.find(c => c.id === s.id) ? {...s, isProcessing: false} : s)));
                        if (i + chunkSize < targets.length) {
                            for (let t = 4; t > 0; t--) { setStatus(`Ngh·ªâ ${t}s ƒë·ªÉ tr√°nh ngh·∫Ωn m·∫°ng...`); await new Promise(r => setTimeout(r, 1000)); }
                        }
                    }
                    setStatus("");
                } catch (e) {
                    setError(e.message === "MISSING_API_KEY" ? "Thi·∫øu Key" : e.message);
                    if (e.message === "MISSING_API_KEY") setShowKey(true);
                    setStudents(prev => prev.map(s => ({...s, isProcessing: false})));
                } finally { setIsGen(false); }
            };

            const handleFile = async (file) => {
                setError(""); setStudents([]);
                if (file.name.match(/\.xls|xlsx/)) {
                    const buf = await file.arrayBuffer();
                    const res = parseExcelData(buf, role);
                    if (res.students.length) {
                        setStudents(res.students);
                        if (res.detectedSubject) setSubject(res.detectedSubject);
                        runAI(res.students, res.detectedSubject || subject);
                    } else setError("Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c d·ªØ li·ªáu.");
                } else setError("Vui l√≤ng ch·ªçn file Excel (.xlsx)");
            };

            return (
                <div className="min-h-screen flex flex-col font-sans">
                    <header className="bg-white h-16 border-b flex items-center justify-between px-6 sticky top-0 z-40 shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 text-white rounded-lg flex items-center justify-center font-bold text-xl shadow-lg">AI</div>
                            <h1 className="text-xl font-bold text-slate-800 hidden sm:block">Tr·ª£ l√Ω Nh·∫≠n x√©t</h1>
                        </div>
                        <div className="flex gap-4">
                            <div className="bg-slate-100 p-1 rounded-lg flex">
                                <button onClick={() => { setRole(TeacherRole.SUBJECT); setStudents([]); }} className={`px-4 py-1.5 rounded-md font-bold text-sm ${role === TeacherRole.SUBJECT ? 'bg-white shadow text-blue-700' : 'text-slate-500'}`}>GVBM</button>
                                <button onClick={() => { setRole(TeacherRole.HOMEROOM); setStudents([]); }} className={`px-4 py-1.5 rounded-md font-bold text-sm ${role === TeacherRole.HOMEROOM ? 'bg-white shadow text-blue-700' : 'text-slate-500'}`}>GVCN</button>
                            </div>
                            <button onClick={() => setShowKey(true)} className="text-slate-400 hover:text-yellow-600 text-xl" title="Key">üîë</button>
                        </div>
                    </header>

                    <main className="flex-1 max-w-7xl w-full mx-auto p-6 flex flex-col gap-6">
                        {status && <div className="bg-blue-50 text-blue-700 p-3 rounded-lg flex items-center gap-3 border border-blue-200 animate-fade-in"><span className="animate-spin text-xl">‚è≥</span> <span className="font-bold">{status}</span></div>}
                        
                        {!students.length ? (
                            <div className="bg-white rounded-2xl shadow-xl p-10 text-center border-2 border-dashed border-slate-300 hover:border-blue-500 transition-colors cursor-pointer relative group animate-fade-in">
                                <input type="file" className="absolute inset-0 opacity-0 cursor-pointer" onChange={e => handleFile(e.target.files[0])} accept=".xlsx,.xls" />
                                <div className="text-6xl mb-4 group-hover:scale-110 transition-transform">üìÇ</div>
                                <h3 className="text-xl font-bold text-slate-700 mb-2">Ch·ªçn file Excel b·∫£ng ƒëi·ªÉm</h3>
                                <p className="text-slate-500">H·ªá th·ªëng s·∫Ω t·ª± ƒë·ªông ƒë·ªçc v√† vi·∫øt nh·∫≠n x√©t</p>
                                {error && <div className="mt-4 text-red-600 font-bold bg-red-50 p-2 rounded">{error}</div>}
                            </div>
                        ) : (
                            <StudentList students={students} role={role} subjectName={subject} onUpdate={updateStudent} onGenOne={s => runAI([s], subject)} onGenAll={() => runAI(students, subject)} onDelete={deleteStudent} onChangeSubject={setSubject} isGen={isGen} />
                        )}
                    </main>

                    {showKey && <ApiKeyModal onSave={k => { localStorage.setItem('GEMINI_API_KEY', k); setShowKey(false); }} onClear={() => { localStorage.removeItem('GEMINI_API_KEY'); setShowKey(true); }} hasKey={!!getStoredKey()} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
